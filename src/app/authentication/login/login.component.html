<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-dody p3">
                        <form class="content" [formGroup]="formgroup">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user pt-2"></span>
                                    <input formControlName="userName" type="text" placeholder="userName">
                                </div>
                            </div>
                            <!-- display error start -->
                            <div class="error-field" *ngIf="userName.invalid && (userName.touched || userName.dirty)">
                                <span class="text-danger" *ngIf="userName.errors?.['required']">*User Name is
                                    Required</span>
                                <span class="text-danger" *ngIf="userName.errors?.['pattern']">*Enter only
                                    Alphnumeric characters.</span>
                            </div>
                            <!-- display error end -->

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock pt-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPsw()" class="fa {{eyeIcon}}"></span>
                                </div>
                                <!-- display error start -->
                                <div class="error-field"
                                    *ngIf="password.invalid && (password.touched || password.dirty)">
                                    <span class="text-danger" *ngIf="password.errors?.['required']">*Password is
                                        Required</span>
                                    <span class="text-danger" *ngIf="userName.errors?.['minlength']">*Minimum 6
                                        characters is Required</span>
                                    <span class="text-danger" *ngIf="userName.errors?.['pattern']">*Enter only
                                        Alphnumeric characters.</span>
                                </div>
                                <!-- display error end -->
                            </div>


                            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100"
                                data-bs-toggle="button">Login</button>

                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget"
                                    routerLink="/signup">Sing up</a></div><br>
                        </form>
                    </div>

                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                                    alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img
                                    src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png"
                                    alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
