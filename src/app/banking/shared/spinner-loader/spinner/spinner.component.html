<div *ngIf="isLoading | async" class="overlay">
<nb-layout center>
	<nb-layout-column>
		<nb-card accent="danger">
			<nb-card-body class="card-body">
				<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="a89f9f" type="ball-circus" [fullScreen] = "true"></ngx-spinner>
			</nb-card-body>
		</nb-card>
	</nb-layout-column>
</nb-layout>
</div>
